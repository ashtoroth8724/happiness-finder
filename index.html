<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Find Happiness</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#005a32">
    <style>
        :root { --brand-green: #005a32; --alert-red: #b30000; --bg: #fdfdfd; }
        
        body {
            font-family: -apple-system, system-ui, sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; margin: 0; background: var(--bg); color: #333; overflow: hidden; text-align: center;
        }

        /* Progress UI */
        .progress-container { width: 70%; height: 6px; background: #eee; border-radius: 10px; margin: 20px auto; overflow: hidden; display: none; }
        #progress-bar { width: 0%; height: 100%; background: var(--brand-green); transition: width 0.4s ease; }
        .loading { animation: pulse 1.5s infinite; color: #888; font-size: 14px; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* COMPASS NEEDLE */
        .compass-container {
            position: relative; width: 240px; height: 240px;
            margin: 30px auto; display: flex; align-items: center; justify-content: center;
            border: 4px solid #eee; border-radius: 50%;
        }
        
        #needle-pivot {
            position: absolute;
            width: 40px; height: 200px;
            transition: transform 0.2s ease-out;
            transform-origin: center center; 
            display: flex; flex-direction: column; align-items: center;
        }

        #needle-north {
            width: 0; height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            /* FORCING GREEN COLOR HERE */
            border-bottom: 100px solid var(--brand-green) !important;
        }

        #needle-south {
            width: 0; height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 100px solid #ccc;
        }

        .btn { background: var(--brand-green); color: white; border: none; padding: 18px 40px; border-radius: 50px; font-size: 20px; font-weight: 600; cursor: pointer; }
        #happiness-status { font-size: 24px; font-weight: 700; color: var(--brand-green); }
        #distance { font-size: 18px; color: #666; margin-top: 5px; }
        #hours { font-size: 13px; background: #eee; padding: 6px 12px; border-radius: 12px; margin-top: 15px; display: inline-block; }

        /* Modal */
        #install-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: white; padding: 30px; border-radius: 20px; max-width: 80%; text-align: left; }
        .close-modal { background: #eee; border: none; padding: 12px; border-radius: 10px; margin-top: 20px; width: 100%; font-weight: bold; }
    </style>
</head>
<body>

    <div id="install-modal">
        <div class="modal-content">
            <h3 style="margin-top:0; color:var(--brand-green)">Install Happiness</h3>
            <p id="instruction-text"></p>
            <button class="close-modal" onclick="closeModal()">Got it!</button>
        </div>
    </div>

    <div id="ui-init">
        <h1 style="color:var(--brand-green); margin-bottom: 30px;">Bolaget Finder</h1>
        <button class="btn" onclick="startApp()">FIND HAPPINESS</button>
    </div>

    <div id="ui-seeking" style="display:none;">
        <div id="status-msg" class="loading">Initializing...</div>
        <div class="progress-container" style="display:block;"><div id="progress-bar"></div></div>
    </div>

    <div id="ui-compass" style="display:none;">
        <div id="happiness-status">Happiness found!</div>
        <div id="distance">...</div>
        <div class="compass-container">
            <div id="needle-pivot">
                <div id="needle-north"></div>
                <div id="needle-south"></div>
            </div>
        </div>
        <div id="hours">...</div>
    </div>

    <script>
        let userLoc = null; 
        let nearestStore = null; 
        let smoothedHeading = 0;

        // INSTALL MODAL LOGIC
        window.onload = () => {
            if (!window.matchMedia('(display-mode: standalone)').matches && !localStorage.getItem('pwa_prompt_dismissed')) {
                showInstallInstructions();
            }
        };

        function showInstallInstructions() {
            const modal = document.getElementById('install-modal');
            const text = document.getElementById('instruction-text');
            const ua = navigator.userAgent.toLowerCase();
            if (ua.includes('firefox')) text.innerHTML = "1. Tap the <b>three dots (⋮)</b><br>2. Tap <b>Install</b>.";
            else if (ua.includes('iphone') || ua.includes('ipad')) text.innerHTML = "1. Tap <b>Share</b><br>2. Tap <b>Add to Home Screen</b>.";
            else text.innerHTML = "1. Tap <b>three dots (⋮)</b><br>2. Select <b>Install app</b>.";
            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('install-modal').style.display = 'none';
            localStorage.setItem('pwa_prompt_dismissed', 'true');
        }

        async function startApp() {
            document.getElementById('ui-init').style.display = 'none';
            document.getElementById('ui-seeking').style.display = 'block';
            document.getElementById('progress-bar').style.width = '20%';
            document.getElementById('status-msg').innerText = "Locating you...";

            navigator.geolocation.getCurrentPosition(async (pos) => {
                userLoc = { lat: pos.coords.latitude, lng: pos.coords.longitude };
                document.getElementById('progress-bar').style.width = '60%';
                document.getElementById('status-msg').innerText = "Scanning map...";
                await fetchNearestBolaget(userLoc.lat, userLoc.lng);
            }, () => alert("GPS failed. Ensure location is on."), { enableHighAccuracy: true });

            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                const res = await DeviceOrientationEvent.requestPermission();
                if (res === 'granted') window.addEventListener('deviceorientation', handleOrientation);
            } else {
                window.addEventListener('deviceorientationabsolute', handleOrientation, true);
                // Also listen for regular orientation as fallback
                window.addEventListener('deviceorientation', handleOrientation, true);
            }
        }

        async function fetchNearestBolaget(lat, lng) {
            const query = `[out:json];node["shop"="alcohol"]["name"~"Systembolaget"](around:25000,${lat},${lng});out;`;
            try {
                const response = await fetch(`https://overpass-api.de/api/interpreter?data=${encodeURIComponent(query)}`);
                const data = await response.json();
                if (data.elements && data.elements.length > 0) {
                    let minD = Infinity;
                    data.elements.forEach(el => {
                        const d = getDistance(lat, lng, el.lat, el.lon);
                        if (d < minD) { minD = d; nearestStore = { lat: el.lat, lon: el.lon, hours: el.tags.opening_hours || "Unknown" }; }
                    });
                    document.getElementById('ui-seeking').style.display = 'none';
                    document.getElementById('ui-compass').style.display = 'block';
                    updateUI(minD);
                } else {
                    document.getElementById('status-msg').innerText = "Happiness is > 25km away.";
                }
            } catch (e) { alert("Network Error"); }
        }

        function updateUI(dist) {
            document.getElementById('distance').innerText = `Happiness is ${dist < 1 ? Math.round(dist * 1000) + 'm' : dist.toFixed(1) + 'km'} away.`;
            document.getElementById('hours').innerText = `Hours: ${nearestStore.hours}`;
            
            // Check if Sunday - only change color IF it is actually Sunday
            if (new Date().getDay() === 0) {
                document.getElementById('hours').innerText = "Closed (Sunday).";
                document.getElementById('hours').style.color = 'var(--alert-red)';
                document.getElementById('needle-north').style.setProperty('border-bottom-color', 'var(--alert-red)', 'important');
            }
        }

        function handleOrientation(e) {
            if (!userLoc || !nearestStore) return;
            
            // Standardizing heading across browsers
            let heading = 0;
            if (e.webkitCompassHeading) {
                heading = e.webkitCompassHeading; // iOS
            } else if (e.absolute && e.alpha !== null) {
                heading = 360 - e.alpha; // Android Chrome/Firefox Absolute
            } else if (e.alpha !== null) {
                heading = 360 - e.alpha; // Fallback
            }

            // Smoothing filter
            let diff = heading - smoothedHeading;
            if (diff > 180) diff -= 360; if (diff < -180) diff += 360;
            smoothedHeading += diff * 0.15; 

            // Calculate bearing to store
            const bearing = getBearing(userLoc.lat, userLoc.lng, nearestStore.lat, nearestStore.lon);
            
            // The needle should point: (Bearing to Store) - (Current Phone Heading)
            const rotation = bearing - smoothedHeading;
            document.getElementById('needle-pivot').style.transform = `rotate(${rotation}deg)`;
        }

        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; const dLat = (lat2-lat1)*Math.PI/180; const dLon = (lon2-lon1)*Math.PI/180;
            const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        function getBearing(lat1, lon1, lat2, lon2) {
            const dLon = (lon2-lon1)*Math.PI/180;
            const y = Math.sin(dLon)*Math.cos(lat2*Math.PI/180);
            const x = Math.cos(lat1*Math.PI/180)*Math.sin(lat2*Math.PI/180) - Math.sin(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.cos(dLon);
            return (Math.atan2(y, x)*180/Math.PI + 360) % 360;
        }

        if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');
    </script>
</body>
</html>
