<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Find Happiness</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#005a32">
    <style>
        :root { --brand-green: #005a32; --alert-red: #b30000; --bg: #fdfdfd; }
        body { font-family: -apple-system, system-ui, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background: var(--bg); color: #333; overflow: hidden; text-align: center; }
        .progress-container { width: 70%; height: 6px; background: #eee; border-radius: 10px; margin: 20px auto; overflow: hidden; display: none; }
        #progress-bar { width: 0%; height: 100%; background: var(--brand-green); transition: width 0.4s ease; }
        .compass-container { position: relative; width: 240px; height: 240px; margin: 30px auto; display: flex; align-items: center; justify-content: center; border: 4px solid #eee; border-radius: 50%; }
        #needle-pivot { position: absolute; width: 40px; height: 200px; transform-origin: center center; display: flex; flex-direction: column; align-items: center; transition: none; }
        #needle-north { width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-bottom: 100px solid var(--brand-green) !important; }
        #needle-south { width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 100px solid #ccc; }
        .btn { background: var(--brand-green); color: white; border: none; padding: 18px 40px; border-radius: 50px; font-size: 20px; font-weight: 600; cursor: pointer; }
        #happiness-status { font-size: 24px; font-weight: 700; color: var(--brand-green); }
        #distance { font-size: 18px; color: #666; margin-top: 5px; }
        #hours { font-size: 13px; background: #eee; padding: 6px 12px; border-radius: 12px; margin-top: 15px; display: inline-block; }
    </style>
</head>
<body>
    <div id="ui-init">
        <h1 style="color:var(--brand-green); margin-bottom: 30px;">Bolaget Finder</h1>
        <button class="btn" onclick="startApp()">FIND HAPPINESS</button>
    </div>
    <div id="ui-seeking" style="display:none;">
        <div id="status-msg" style="color:#888;">Locating you...</div>
        <div class="progress-container" style="display:block;"><div id="progress-bar"></div></div>
    </div>
    <div id="ui-compass" style="display:none;">
        <div id="happiness-status">Happiness found!</div>
        <div id="distance">...</div>
        <div class="compass-container">
            <div id="needle-pivot"><div id="needle-north"></div><div id="needle-south"></div></div>
        </div>
        <div id="hours">...</div>
    </div>

    <script>
        let userLoc = null; let nearestStore = null;
        let currentRotation = 0; let targetRotation = 0;
        let integral = 0; let lastError = 0;
        const Kp = 0.15; const Ki = 0.001; const Kd = 0.45;

        async function startApp() {
            document.getElementById('ui-init').style.display = 'none';
            document.getElementById('ui-seeking').style.display = 'block';
            navigator.geolocation.getCurrentPosition(async (pos) => {
                userLoc = { lat: pos.coords.latitude, lng: pos.coords.longitude };
                await fetchNearestBolaget(userLoc.lat, userLoc.lng);
                requestAnimationFrame(pidLoop);
            }, () => alert("GPS error"), { enableHighAccuracy: true });

            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                const res = await DeviceOrientationEvent.requestPermission();
                if (res === 'granted') window.addEventListener('deviceorientation', handleOrientation);
            } else {
                window.addEventListener('deviceorientationabsolute', handleOrientation, true);
            }
        }

        async function fetchNearestBolaget(lat, lng) {
            const query = `[out:json];node["shop"="alcohol"]["name"~"Systembolaget"](around:25000,${lat},${lng});out;`;
            try {
                const response = await fetch(`https://overpass-api.de/api/interpreter?data=${encodeURIComponent(query)}`);
                const data = await response.json();
                if (data.elements.length > 0) {
                    let minD = Infinity;
                    data.elements.forEach(el => {
                        const d = getDistance(lat, lng, el.lat, el.lon);
                        if (d < minD) { minD = d; nearestStore = el; }
                    });
                    document.getElementById('ui-seeking').style.display = 'none';
                    document.getElementById('ui-compass').style.display = 'block';
                    updateUI(minD);
                }
            } catch (e) { alert("Search failed"); }
        }

        function updateUI(dist) {
            document.getElementById('distance').innerText = `Happiness is ${dist.toFixed(1)}km away.`;
            document.getElementById('hours').innerText = `Open: ${nearestStore.tags.opening_hours || 'Unknown'}`;
        }

        function handleOrientation(e) {
            if (!userLoc || !nearestStore) return;
            let heading = e.webkitCompassHeading || (e.absolute ? 360 - e.alpha : 360 - e.alpha);
            const bearing = getBearing(userLoc.lat, userLoc.lng, nearestStore.lat, nearestStore.lon);
            targetRotation = bearing - heading;
        }

        function pidLoop() {
            let error = targetRotation - currentRotation;
            while (error <= -180) error += 360; while (error > 180) error -= 360;
            integral = (integral + error) * 0.9; // Small decay to prevent integral windup
            let derivative = error - lastError;
            let output = (Kp * error) + (Ki * integral) + (Kd * derivative);
            currentRotation += output;
            document.getElementById('needle-pivot').style.transform = `rotate(${currentRotation}deg)`;
            lastError = error;
            requestAnimationFrame(pidLoop);
        }

        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; const dLat = (lat2-lat1)*Math.PI/180; const dLon = (lon2-lon1)*Math.PI/180;
            const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        function getBearing(lat1, lon1, lat2, lon2) {
            const dLon = (lon2-lon1)*Math.PI/180;
            const y = Math.sin(dLon)*Math.cos(lat2*Math.PI/180);
            const x = Math.cos(lat1*Math.PI/180)*Math.sin(lat2*Math.PI/180) - Math.sin(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.cos(dLon);
            return (Math.atan2(y, x)*180/Math.PI + 360) % 360;
        }
    </script>
</body>
</html>
